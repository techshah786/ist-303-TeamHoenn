<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Tracker{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        nav { background-color: #333; color: white; padding: 1rem; }
        nav a { color: white; margin-right: 1rem; text-decoration: none; }
        container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; background: white; border-radius: 8px; margin-top: 2rem; }
    </style>
</head>
