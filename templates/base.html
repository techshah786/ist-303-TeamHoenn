<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        .navbar {
            background-color: #007bff;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .active {
            background-color: #0056b3;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
        <a href="{{ url_for('weekly_report') }}" class="{% if active_page == 'weekly' %}active{% endif %}">Weekly Report</a>
        <a href="{{ url_for('monthly_report') }}" class="{% if active_page == 'monthly' %}active{% endif %}">Monthly Report</a>
        <a href="{{ url_for('yearly_report') }}" class="{% if active_page == 'yearly' %}active{% endif %}">Yearly Report</a>
        <a href="{{ url_for('upload_docs') }}" class="{% if active_page == 'upload' %}active{% endif %}">Input your Expense</a>
        <a href="{{ url_for('view_records') }}" class="{% if active_page == 'records' %}active{% endif %}">View Records</a>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
